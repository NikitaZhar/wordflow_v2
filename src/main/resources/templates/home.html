<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        /* Common styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f7f9fc;
    color: #333;
}

.btn {
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: none;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}


/* Home page styles */
.home-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
    padding-bottom: 20px;
    border-bottom: 1px solid #ddd;
}

.btn-logout {
    background-color: #f44336;
    color: white;
}

.btn-logout:hover {
    background-color: #e53935;
}

.menu {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

.menu h2 {
    margin-bottom: 30px;
    text-align: center;
    color: #2c3e50;
}

.menu-items {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.menu-item {
    display: block;
    padding: 20px;
    background-color: #f5f6fa;
    border-radius: 8px;
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    transition: all 0.3s ease;
}

.menu-item:hover {
    background-color: #3498db;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

    </style>
</head>

<body>
    <div class="home-container">
        <header>
            <h1>Welcome to Wordflow, <span th:text="${username}">User</span>!</h1>
            <div class="logout">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-logout">Logout</button>
                </form>
            </div>
        </header>
        
        <div class="menu">
            <h2>Main Menu</h2>
            <div class="menu-items">
                <a href="#" class="menu-item">Learn new words and expressions</a>
                <a href="#" class="menu-item">Review old words and expressions</a>
                <a href="#" class="menu-item">Dictionary</a>
                <a href="#" class="menu-item">Preferences</a>
            </div>
        </div>
    </div>
    
</body>
</html>
